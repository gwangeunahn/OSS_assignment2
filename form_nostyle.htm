<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostyle</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Checkout form</h2>
            <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
    
        <h4>Billing address</h4>
        <form action="save_ok.php">
            <div class="form-user-element">
                <div class="div-firstname">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required/>
                </div>
                
                <div class="div-lastname">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required/>
                </div>

                <div class="div-username">
                    <labe for="username" class="form-label">Username</labe>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                </div>

                <div class="div-email">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"/>
                </div>

                <div class="div-address">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required/>
                </div>

                <div class="div-address2">
                    <label for="address2" class="form-label">Address 2 (Optional)</label>
                    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite"/>
                </div>

                <div class="div-country">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required>
                        <option value="">Choose...</option>
                        <option value="United States">United States</option>
                    </select>
                </div>

                <div class="div-state">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" name="state" required>
                        <option value="">Choose...</option>
                        <option value="California">California</option>
                    </select>
                </div>

                <div class="div-zip">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" required/>
                </div>

            </div>

            <hr/>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address" name="same-address"/>
                <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info" name="save-info"/>
                <label class="form-check-label" for="save-info">Save this information for next time</label>
            </div>

            <hr/>

            <h4>Payment</h4>
            
            <div class="div-paymentMethod">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="credit" name="paymentMethod" value="credit" checked/>
                    <label class="form-check-label" for="credit">Credit card</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="debit" name="paymentMethod" value="debit"/>
                    <label class="form-check-label" for="debit">Debit card</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="paypal" name="paymentMethod" value="paypal"/>
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>
            </div>

            <div class="form-card-element">
                <div class="div-cc-name">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cc-name" name="cc-name" required/>
                    <br/>Full name as displayed on card
                </div>
                
                <div class="div-cc-number">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" name="cc-number" required/>
                </div>

                <div class="div-cc-expiration">
                    <label for="cc-expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" name="cc-expiration" required/>
                </div>

                <div class="div-cc-cvv">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" name="cc-cvv" required/>
                </div>
            </div>

            <div class="form-request-element">
                <div class="div-request-content">
                    <label for="request" class="form-label">Request</label><br/>
                    <textarea class="form-textarea" id="request" name="request" cols="50" rows="5"></textarea>
                </div>
                <div class="div-request-date">
                    <label for="date" class="form-date-label">Date</label><br/>
                    <input type="date" class="form-date-input" id="date" name="date"/>
                </div>
            </div>

            <div class="form-buttom">
                <input type="submit" value="submit"/>
                <input type="reset" value="reset"/>
            </div>
        </form>
    </div>
    
</body>
</html>
