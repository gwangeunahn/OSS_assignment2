<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="image/book.png"  class="bi me-2" width="40" height="32"/>
            <span class="fs-4">My library</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">NoStyle</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Example</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
        <h2>Book Add</h2>
        
        <hr/>

        <form action="save_ok.php" onsubmit="return validateForm()">
          <div class="row g-3">
            <div class="col-12">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="" value="The Great Gatsby">
            </div>

            <div class="col-12">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" name="author" placeholder="" value="F. Scott Fitzgerald">
            </div>

            <div class="col-sm-6">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" class="form-control" id="publisher" name="publisher" placeholder="" value="Scribner Book Company">
            </div>

            <div class="col-sm-6">
              <label for="publicationYear" class="form-label">Publication Year</label>
              <input type="text" class="form-control" id="publicationYear" name="publicationYear" placeholder="" value="2004/10/01">
            </div>

            <div class="col-md-4">
              <label for="categoryGenre" class="form-label">Category/Genre</label>
              <select class="form-select" id="categoryGenre" name="categoryGenre">
                <option value="fiction">Fiction</option>
                <optio value="non-fiction">Non-fiction</optio>
                <option value="autobiography">Autobiography</option>
                <option value="poetry">Poetry </option>
                <option value="self-help">Self-help</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div class="col-md-4">
                <label for="isbn" class="form-label">ISBN <span class="text-body-secondary">(Optional)</span></label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="" value="9780743273565 ( 0743273567 )">
            </div>

            <div class="col-md-4">
                <label for="numberofPages" class="form-label">Number of Pages <span class="text-body-secondary">(Optional)</span></label>
                <input type="number" class="form-control" id="numberofPages" name="numberofPages" placeholder="" value="180">
            </div>

          </div>

          <hr class="my-4">

          <h4 class="mb-3">My Rating</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="rating_5" name="rating" type="radio" class="form-check-input" value="rating_5" checked="">
              <label class="form-check-label" for="rating_5">⭐⭐⭐⭐⭐</label>
            </div>
            <div class="form-check">
              <input id="rating_4" name="rating" type="radio" class="form-check-input" value="rating_4">
              <label class="form-check-label" for="rating_4">⭐⭐⭐⭐</label>
            </div>
            <div class="form-check">
              <input id="rating_3" name="rating" type="radio" class="form-check-input" value="rating_3">
              <label class="form-check-label" for="rating_3">⭐⭐⭐</label>
            </div>
            <div class="form-check">
              <input id="rating_2" name="rating" type="radio" class="form-check-input" value="rating_2">
              <label class="form-check-label" for="rating_2">⭐⭐</label>
            </div>
            <div class="form-check">
              <input id="rating_1" name="rating" type="radio" class="form-check-input" value="rating_1">
              <label class="form-check-label" for="rating_1">⭐</label>
            </div>
          </div>

          <hr class="my-4">

            <div class="text-end">
                <button class="btn btn-success" type="submit">확인</button>
                <button class="btn btn-secondary" type="reset" onclick="location.href='index.html'">취소</button>
            </div>
        </form>

    </div>

    <script>
        function validateForm(){

          //bookTitle
          let bookTitle = $("#bookTitle").val();
          if(bookTitle === "" || bookTitle == "undefined"){
            alert("Valid Book Title is required.");
            $("#bookTitle").focus();
            return false;
          }

          //Author
          let author = $("#author").val();
          if(author === "" || author == "undefined"){
            alert("Valid Author is required.");
            $("#author").focus();
            return false;
          }

          //Publisher
          let publisher = $("#publisher").val();
          if(publisher === "" || publisher == "undefined"){
            alert("Valid Publisher is required.");
            $("#publisher").focus();
            return false;
          }

          //Publication Year
          let publicationYear = $("#publicationYear").val();
          if(publicationYear === "" || publicationYear == "undefined"){
            alert("Valid Publication Year is required.");
            $("#publicationYear").focus();
            return false;
          }

          //Category/Genre
          let categoryGenre = $("#categoryGenre").val();
          if(categoryGenre === "" || categoryGenre == "undefined"){
            alert("Valid Category/Genre is required.");
            $("#categoryGenre").focus();
            return false;
          }
          if(confirm("게시물을 수정할까요?")){
                alert("수정되었습니다.");
            }else{
                return false;
            }
        }
    </script>

</body>
</html>
